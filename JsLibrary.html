<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/studyLibraryBooks.js"></script>
    <style>
        dialog{
            & tr>td:nth-child(1){
                text-align: right;
            }
        }
        dialog:open{
            /*display: block;*/
        }
    </style>
    <script>
        var library = new Library('Библиотека книг');
        function loadPage(){
            library.load('library');
            ViewLibrary();
        }

        function ViewLibrary(){
            document.getElementById('viewTable').innerHTML = library.getTable();
        }

        function openNewBook(){
            document.getElementById('editBookInfo').showModal();
            document.getElementById('nameBook').value = '';
            document.getElementById('bookDesc').value = '';
            document.getElementById('numBookcase').value = '';
            document.getElementById('numShelf').value = '';

        }
        function closeBookDialog(){
            document.getElementById('editBookInfo').close();
        }

        function applySaveBookInfo(){
            library.add(
                document.getElementById('nameBook').value,
                document.getElementById('bookDesc').value,
                document.getElementById('numBookcase').value,
                parseInt(document.getElementById('numShelf').value)
            );
            document.getElementById('editBookInfo').close();
            library.save('library');
            ViewLibrary();
        }
    </script>
</head>
<body onload="loadPage()">
    <div id="viewTable"></div>
    <input type="button" value="Добавить новую книгу" onclick="openNewBook()">
    <dialog id="editBookInfo">
        <table>
            <tr>
                <td>Название книги</td>
                <td><input id="nameBook"></td>
            </tr>
            <tr>
                <td>Описание</td>
                <td><textarea id="bookDesc" rows="10" cols="50"></textarea></td>
            </tr>
            <tr>
                <td>Номер шкафа</td>
                <td><input id="numBookcase"></td>
            </tr>
            <tr>
                <td>Номер полки</td>
                <td><input type="number" min="1" max="20" id="numShelf"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="Сохранить" onclick="applySaveBookInfo()">
                    <input type="button" value="Отмена" onclick="closeBookDialog()">
                </td>
            </tr>
        </table>
    </dialog>
</body>
</html>
